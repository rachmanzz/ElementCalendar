    <script type="text/javascript">
      var element = document.getElementById('calendar')
      // thema from https://codepen.io/eliza-rjb/pen/xmbEWX
      var cal = new ElementCalendar(new Date(), { 
        styles: {
          currentMonth: { cursor: 'pointer' }
        },
        templates: {
          date: function (x) {
            return '<p class="cld-number">' + x + '</p>'
          }
        },
        onclick: {
          date: function (select, date) {
            console.log(date)
          } 
        }
       })
      cal.create(element)
